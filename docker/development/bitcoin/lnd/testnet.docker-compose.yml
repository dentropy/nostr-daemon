services:
  lnd:
    image: lnd
    hostname: lnd-testnet
    container_name: lnd-testnet
    ports:
      - 10009:10009
    environment:
      - RPCUSER
      - RPCPASS
      - RPCHOST
      - RPCCRTPATH=/rpc/btcd.cert
      - NETWORK=testnet
      - DEFAULT_NETWORK=testnet
      - CHAIN=bitcoin
      - BACKEND=btcd
      - LND_DEBUG
      # - EXTERNAL_IP_ADDRESS
    volumes:
      - ./start-lnd-testnet.sh:/lnd/start-lnd.sh
      - ./testnet/rpc:/rpc
      - ./testnet/wallet001/:/root/.lnd
    # entrypoint: ["/lnd/start-lnd.sh"]
    command: [
      "lnd", 
      "--bitcoin.active",
      "--bitcoin.testnet",
      "--debuglevel=debug", 
      "--btcd.rpcuser=USER", 
      "--btcd.rpcpass=PASS",
      "--btcd.rpccert=/rpc/btcd.cert",
      "--btcd.rpchost=bitcoin-node:18335",
      "--rpclisten=0.0.0.0:10009",
      "--externalip=127.0.0.1"
    ]
    # extra_hosts:
    #   - "bitcoin-node:192.168.7.220"
    networks:
      - testnet

networks:
  testnet:
    external: true
